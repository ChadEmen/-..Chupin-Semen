
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чупин Семён — Художник</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      color: #f0eae4;
    }

    /* Фон с плавным движением океана */
    body {
      background: radial-gradient(circle at 20% 20%, #3a273a, #2c1c2c, #1f0f1f);
      background-size: 300% 300%;
      animation: ocean 25s ease-in-out infinite;
    }

    @keyframes ocean {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #f5e9dc;
      text-shadow: 0 0 10px rgba(255, 200, 150, 0.2);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #e0d6ca;
    }

    /* Кнопки */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1em;
      color: #f0eae4;
      border: 2px solid #f0eae4;
      background: transparent;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.05);
    }

    .btn:active {
      background: #b32020; /* краснеет при нажатии */
      border-color: #b32020;
      color: #fff;
    }

    .btn-yellow:active {
      background: #f0c040;
      border-color: #f0c040;
      color: #000;
    }

    /* Переключатель языка */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1em;
    }

    .lang-switch a {
      color: #f0eae4;
      margin: 0 8px;
      text-decoration: none;
      border-bottom: 1px dashed #f0eae4;
      transition: 0.3s;
    }

    .lang-switch a:hover {
      color: #f0c040;
      border-color: #f0c040;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #a89f96;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <a href="index.html">RU</a> | <a href="index-en.html">EN</a>
  </div>

  <div class="container">
    <h1>Чупин Семён</h1>
    <p>Выдающийся деятель культуры и искусства</p>

    <a href="gallery.html" class="btn btn-yellow">Галерея</a>
    <a href="video.html" class="btn">Видео</a>
    <a href="exhibitions.html" class="btn">Выставки</a>
    <a href="articles.html" class="btn">Статьи</a>
    <a href="shop.html" class="btn btn-yellow">Курсы / Заказ</a>
    <a href="documents.html" class="btn">Документы</a>
    <a href="about.html" class="btn">Обо мне</a>
    <a href="contacts.html" class="btn">Контакты</a>

    <footer>
      © 2025 Чупин Семён
    </footer>
  </div>
</body>
</html>
