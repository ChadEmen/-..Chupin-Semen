<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея картин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .links {
      margin: 30px 0;
    }
    .links a button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .links a button:hover {
      background-color: #555;
    }
    body {
  background-color: black;
  color: white;
}
   


  </style>
</head>
<body>
  <h1>Галерея моих картин</h1>

  <div class="gallery">
    <img src="images/hero.jpg" alt="Картина 1">
    <img src="images/kartina2.jpg" alt="Картина 2">

    <img src="images/kartina9.jpg" alt="Картина 9">
    <img src="images/kartina10.jpg" alt="Картина 10">
    <img src="images/kartina11.jpg" alt="Картина 11">
    <img src="images/kartina12.jpg" alt="Картина 12">
    <img src="images/kartina13.jpg" alt="Картина 13">
  </div>

  <div class="links">
