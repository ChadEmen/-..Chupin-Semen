    /* –ü—É–ª—å—Å–∞—Ü–∏—è */
    @keyframes pulse1 {0%,100%{transform:scale(1);}50%{transform:scale(1.12);}}
    @keyframes pulse2 {0%,100%{transform:scale(1);}50%{transform:scale(1.10);}}
    @keyframes pulse3 {0%,100%{transform:scale(1);}50%{transform:scale(1.14);}}

      80%{transform:translate(2px,-2px) rotate(1deg);}
