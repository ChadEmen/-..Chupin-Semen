<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео — Семён Чупин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 32px;
      color: #ffcc70;
      text-shadow: 0 0 10px rgba(255,200,100,0.9);
    }

    .videos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .btn-video {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Градиенты с переходом цветов */
    .grad1 { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); animation: pulse1 2s infinite; }
    .grad2 { background: linear-gradient(45deg,#00aced,#0088cc,#00d4ff); animation: pulse2 2.5s infinite; }
    .grad3 { background: linear-gradient(45deg,#4c75a3,#81a8c7,#a0c4ff); animation: pulse3 3s infinite; }
    .grad4 { background: linear-gradient(45deg,#ee8208,#ffb347,#ffc107); animation: pulse4 2.2s infinite; }
    .grad5 { background: linear-gradient(45deg,#FF0000,#FF6347,#FF4500); animation: pulse5 2.8s infinite; }

    /* Пульсация */
    @keyframes pulse1 {0%{transform:scale(1);}50%{transform:scale(1.12);}100%{transform:scale(1);}}
    @keyframes pulse2 {0%{transform:scale(1);}50%{transform:scale(1.10);}100%{transform:scale(1);}}
    @keyframes pulse3 {0%{transform:scale(1);}50%{transform:scale(1.14);}100%{transform:scale(1);}}
    @keyframes pulse4 {0%{transform:scale(1);}50%{transform:scale(1.11);}100%{transform:scale(1);}}
    @keyframes pulse5 {0%{transform:scale(1);}50%{transform:scale(1.13);}100%{transform:scale(1);}}

    /* Вибрация при нажатии во все стороны */
    .btn-video:active {
      animation: vibrate 0.2s infinite;
    }

    @keyframes vibrate {
      0%{transform:translate(0,0) rotate(0deg);}
      10%{transform:translate(2px,-2px) rotate(1deg);}
      20%{transform:translate(-2px,2px) rotate(-1deg);}
      30%{transform:translate(2px,2px) rotate(1deg);}
      40%{transform:translate(-2px,-2px) rotate(-1deg);}
      50%{transform:translate(2px,-2px) rotate(1deg);}
      60%{transform:translate(-2px,2px) rotate(-1deg);}
      70%{transform:translate(2px,2px) rotate(1deg);}
      80%{transform:translate(-2px,-2px) rotate(-1deg);}
      90%{transform:translate(2px,0) rotate(0deg);}
      100%{transform:translate(0,0) rotate(0deg);}
    }

    .btn-video:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255,255,255,0.7), 0 0 50px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <h1>Видео о выставках и творчестве</h1>

  <div class="videos">

    <a href="https://youtu.be/Mnraj9voklc?si=_9ovvh9xQlyiS4YP" target="_blank" class="btn-video grad2">Видеоотчёт с открытия</a>
    <a href="https://vt.tiktok.com/ZSNFATvMM/" target="_blank" class="btn-video grad3">TikTok о процессе</a>
    <a href="https://youtube.com/shorts/pjt8gcaYRSM?si=tpYsZl3Mv4ntPsqS" target="_blank" class="btn-video grad4">Shorts: кадры процесса</a>
    <a href="https://youtube.com/shorts/JniVEd-BbRY?si=NX1rvjOisn8SL8QT" target="_blank" class="btn-video grad5">Shorts: атмосфера выставки</a>
    <a href="index.html" class="btn-video grad1">⬅ Назад</a>
  </div>

</body>
</html>
